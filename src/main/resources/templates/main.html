<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="jumbotron text-center" >
    <i class="fa fa-spotify" style="color: #1DB954; font-size:60px"></i>
    <h1>Spotify API Connector</h1>
    <p>By Kamila Nowak</p>
    <p><a href="https://github.com/KamilaNowak"><i class="fa fa-github" style="color:black; font-size:20px"></i></a>
        <a href="https://www.linkedin.com/in/kamila-nowak-7b267816b/"> <i class="fa fa-linkedin" style="font-size:20px"></i></a>
    </p>

</div>

<div class="container">
    <div class="row">
        <div class="col-sm-5">
            <h3>Type user name</h3>
            <p>Then data will be displayed below</p>
            <div class="input-group">
                <input type="text" class="form-control form-control-lg" style="border-top-left-radius:100px; border-bottom-left-radius:100px">
                <a class="btn btn-outline-success" style="font-size:120%;border-top-right-radius:100px; border-bottom-right-radius:100px" href="#">Search <i class="fa fa-search"></i> </a>
            </div>
            <hr>
            Result
            <select multiple class="form-control" name="sellist2">
                <option> <span th:text="${response}"/> </option>
            </select>
            <br>
            <a class="btn btn-outline-warning" style="border-radius:100px">
                Save search result to database <i class="fa fa-database" style="font-size:20px"></i></a>
        </div>
        <hr>
        <div class="col-sm-5">
            <h3>Type artist</h3>
            <p>Then data will be displayed below</p>
            <div class="input-group">
                <input type="text" class="form-control form-control-lg" style="border-top-left-radius:100px; border-bottom-left-radius:100px">
                <a class="btn btn-outline-success" style="font-size:120%;border-top-right-radius:100px; border-bottom-right-radius:100px" href="#">Search <i class="fa fa-search"></i> </a>
            </div>
            <hr>
            Result
            <select multiple class="form-control">

            </select>
            <br>
            <a class="btn btn-outline-warning" style="border-radius:100px">
                Save search result to database <i class="fa fa-database" style="font-size:20px"></i></a>
        </div>
    </div>
</div>
<br><br>
</body>
</html>

</html>
